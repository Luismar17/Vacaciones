<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pr√©stamos Avanzada</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #f4f4f4;
            --text-color: #333;
            --card-background: #fff;
        }

        .dark-mode {
            --primary-color: #2980b9;
            --secondary-color: #34495e;
            --background-color: #2c3e50;
            --text-color: #ecf0f1;
            --card-background: #34495e;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--background-color);
            transition: all 0.3s ease;
        }

        h1, h2 {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 30px;
        }

        .card {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--secondary-color);
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        button {
            background-color: var(--primary-color);
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: var(--card-background);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: var(--primary-color);
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: rgba(0,0,0,0.05);
        }

        tr:hover {
            background-color: rgba(0,0,0,0.1);
        }

        #darkModeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--secondary-color);
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .summary {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .summary-item {
            text-align: center;
            flex: 1;
        }

        .summary-item h3 {
            margin-bottom: 10px;
        }

        #chartContainer {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <button id="darkModeToggle">üåì</button>

    <h1>Calculadora de Pr√©stamos Avanzada</h1>

    <div class="card">
        <form id="loanForm">
            <label for="tasa">Tasa efectiva anual (%):</label>
            <input type="number" id="tasa" required step="0.01">

            <label for="prestamo">Valor del pr√©stamo:</label>
            <input type="number" id="prestamo" required>

            <label for="cuotas">N√∫mero de cuotas:</label>
            <input type="number" id="cuotas" required>

            <label for="seguro">Valor del seguro por cuota (opcional):</label>
            <input type="number" id="seguro" value="0" step="0.01">

            <button type="submit">Calcular</button>
        </form>
    </div>

    <div id="resultado"></div>

    <div class="card">
        <h2>Gr√°fico de Amortizaci√≥n</h2>
        <canvas id="amortizationChart"></canvas>
    </div>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
        });

        document.getElementById('loanForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const tasa = parseFloat(document.getElementById('tasa').value) / 100 / 12;
            const prestamo = parseFloat(document.getElementById('prestamo').value);
            const cuotas = parseInt(document.getElementById('cuotas').value);
            const seguro = parseFloat(document.getElementById('seguro').value);

            let html = '<div class="card"><h2>Resultados del Pr√©stamo</h2>';
            html += '<table><tr><th>Cuota</th><th>Saldo Inicial</th><th>Inter√©s</th><th>Abono Capital</th><th>Cuota Total</th><th>Saldo Final</th></tr>';

            let saldo = prestamo;
            let totalIntereses = 0;
            let totalPagado = 0;
            const cuotaFija = prestamo * (tasa * Math.pow(1 + tasa, cuotas)) / (Math.pow(1 + tasa, cuotas) - 1);

            let saldos = [];
            let intereses = [];
            let capitales = [];

            for (let i = 1; i <= cuotas; i++) {
                const interes = saldo * tasa;
                const abonoCapital = cuotaFija - interes;
                const cuotaTotal = cuotaFija + seguro;
                const saldoFinal = saldo - abonoCapital;

                html += `<tr>
                    <td>${i}</td>
                    <td>$${saldo.toFixed(2)}</td>
                    <td>$${interes.toFixed(2)}</td>
                    <td>$${abonoCapital.toFixed(2)}</td>
                    <td>$${cuotaTotal.toFixed(2)}</td>
                    <td>$${saldoFinal.toFixed(2)}</td>
                </tr>`;

                saldo = saldoFinal;
                totalIntereses += interes;
                totalPagado += cuotaTotal;

                saldos.push(saldo);
                intereses.push(interes);
                capitales.push(abonoCapital);
            }

            html += '</table>';

            html += `<div class="summary">
                <div class="summary-item">
                    <h3>Total Pagado</h3>
                    <p>$${totalPagado.toFixed(2)}</p>
                </div>
                <div class="summary-item">
                    <h3>Total Intereses</h3>
                    <p>$${totalIntereses.toFixed(2)}</p>
                </div>
                <div class="summary-item">
                    <h3>Relaci√≥n Inter√©s/Capital</h3>
                    <p>${((totalIntereses / prestamo) * 100).toFixed(2)}%</p>
                </div>
            </div></div>`;

            document.getElementById('resultado').innerHTML = html;

            // Crear gr√°fico de amortizaci√≥n
            const ctx = document.getElementById('amortizationChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from({length: cuotas}, (_, i) => i + 1),
                    datasets: [{
                        label: 'Saldo',
                        data: saldos,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }, {
                        label: 'Inter√©s',
                        data: intereses,
                        borderColor: 'rgb(255, 99, 132)',
                        tension: 0.1
                    }, {
                        label: 'Capital',
                        data: capitales,
                        borderColor: 'rgb(54, 162, 235)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Gr√°fico de Amortizaci√≥n'
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
